<form *ngIf="showAddTask" (ngSubmit)="onSubmit()">
    <div class="container m-2">
        <label for="text">Task</label>
        <input type="text" name="text" id="text" placeholder="add task" [(ngModel)]="text" class="form-control form-control-lg border border-2  h-100">
    </div>
    <div class="container m-2">
        <label for="day">Day&Time</label>
        <input type="text" name="day" id="day" placeholder="day & time" [(ngModel)]="day" class="form-control form-control-lg border border-2  h-100">
    </div>
    <div class="container m-2">
        <label for="reminder" class="form-check-label">Set reminder</label>
        <input type="checkbox" name="reminder" id="reminder" [(ngModel)]="reminder"  class="form-check-input m-2 border border-2 border-dark">
    </div>

    <input type="submit" class="btn btn-dark form-control w-50   m-2" value="Save Task" >
    
</form>
