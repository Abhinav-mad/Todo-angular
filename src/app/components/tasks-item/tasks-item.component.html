<div class="container border border-2 border-secondary shadow  m-1 p-1 rounded" [ngClass]="{'reminder':task.reminder}" (dblclick)="onToggle(task)">

    <h3 class="d-flex justify-content-between align-items-center font-weight-bold  ">{{task.text}} <fa-icon [icon]="faTimes" [ngStyle]="{color:'red'}" (click) ="handleDelete(task)" ></fa-icon> </h3>
    <p class="mb-0">{{task.day}}</p>

    
</div>
